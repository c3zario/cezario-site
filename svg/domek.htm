<style>
	*
	{
		stroke: black;
		stroke-width: 12.5;
	}
	
	rect
	{
		fill: #e3942f;
	}
	
	polygon
	{
		fill: #df0817;
		stroke-linejoin: round;
	}
	
	path
	{
		fill: #634449;
	}
	
	#drzwi
	{
		fill: #61332c;
		stroke-linejoin: round;
	}
	
	#okno
	{
		fill: #66474c;
		stroke-linejoin: round;
	}
	
	circle
	{
		fill: none;
	}
	
	#a
	{
		width="240"; height="220";
	}
	
	@keyframes dom
	{
		to
		{
			
		}
	}
	
	.a, .b, .c, .d, .e, .f, .g
	{
		animation-name: dom;
		animation-fill-mode: both;
	}
	
	.a
	{
		animation-duration: 2s;
	}
	
	.b
	{
		animation-duration: 3s;
	}
	
	.c
	{
		animation-duration: 4s;
	}
	
	.d
	{
		animation-duration: 5s;
	}
	
	.e
	{
		animation-duration: 6s;
	}
	
	.f
	{
		animation-duration: 7s;
	}
	
	.g
	{
		animation-duration: 8s;
	}
	
	@keyframes dom
	{
		to
		{
			transform: rotate(360deg);
		}
	}
</style>
<svg width="100%" height="100%">
	<rect class="a" x="400" y="600" width="240" height="220"/>
	<rect class="b" id="drzwi" x="520" y="720" width="60" height="100"/>
	<rect class="c" id="okno" x="430" y="690" width="55" height="55"/>
	<path class="d" d="M620,600 v-81,0 h-60,0"></path>
	<polygon class="e" points="385,600 520,485 655,600"></polygon>
	<circle class="f" cx="590" cy="489" r="13.5"></circle>
	<circle class="g" cx="625" cy="460" r="20"></circle>
	
</svg>
