<canvas width="1900" height="800" id="canvas" style="border:1px solid #000000;">
</canvas>

<script>
const canvas = document.querySelector("#canvas");
const ctx = canvas.getContext("2d");

var t = 250;

const draw = function() {
setTimeout(function(){
ctx.clearRect(0, 0, 1900, 800);
}, 0);
setTimeout(function(){

	ctx.beginPath();
	ctx.rect(555, 120, 35, 70);
	ctx.lineWidth = 5;
	ctx.stroke();
	ctx.closePath();
}, t);
setTimeout(function(){
	ctx.beginPath();
	ctx.rect(200, 285, 495, 365);
	ctx.lineWidth = 5;
	ctx.stroke();
	ctx.closePath();
}, 2*t);
setTimeout(function(){
	ctx.beginPath();
	ctx.rect(215, 292, 465, 348);
	ctx.lineWidth = 5;
	ctx.stroke();
	ctx.closePath();
}, 3*t);
setTimeout(function(){
	ctx.beginPath();
	ctx.rect(220, 275, 455, 345);
	ctx.lineWidth = 5;
	ctx.fillStyle = "white";
	ctx.fill();
	ctx.closePath();
}, 4*t);
setTimeout(function(){	

//drzwi
	ctx.beginPath();
	ctx.rect(382.5, 365, 130, 220);
	ctx.lineWidth = 5;
	ctx.stroke();
	ctx.closePath();
}, 5*t);
setTimeout(function(){	
	ctx.beginPath();
	ctx.rect(397.5, 380, 100, 205);
	ctx.lineWidth = 5;
	ctx.stroke();
	ctx.closePath();
//
}, 6*t);
setTimeout(function(){
//lewe okno
	ctx.beginPath();

	ctx.lineJoin = "round";
	ctx.moveTo(230, 365);

	ctx.lineTo(367.5, 365);
	ctx.lineTo(367.5, 515);
	ctx.lineTo(230, 515);

	ctx.closePath();
	ctx.stroke();
}, 7*t);
setTimeout(function(){
		ctx.lineJoin = "round";
		ctx.moveTo(245, 380);

		ctx.lineTo(291.25, 380);
		ctx.lineTo(291.25, 432.5);
		ctx.lineTo(245, 432.5);

		ctx.closePath();
		ctx.stroke();
}, 8*t);
setTimeout(function(){
		ctx.moveTo(245, 447.5);

		ctx.lineTo(291.25, 447.5);
		ctx.lineTo(291.25, 500);
		ctx.lineTo(245, 500);

		ctx.closePath();
		ctx.stroke();
}, 9*t);
setTimeout(function(){


		ctx.moveTo(306.5, 380);

		ctx.lineTo(352.75, 380);
		ctx.lineTo(352.75, 432.5);
		ctx.lineTo(306.5, 432.5);

		ctx.closePath();
		ctx.stroke();
}, 10*t);
setTimeout(function(){

		ctx.moveTo(306.5, 447.5);

		ctx.lineTo(352.75, 447.5);
		ctx.lineTo(352.75, 500);
		ctx.lineTo(306.5, 500);

		ctx.closePath();
		ctx.stroke();
}, 11*t);
setTimeout(function(){
//

//prawe okno

	ctx.lineJoin = "round";
	ctx.moveTo(528.75, 365);

	ctx.lineTo(666.25, 365);
	ctx.lineTo(666.25, 515);
	ctx.lineTo(528.75, 515);

	ctx.closePath();
	ctx.stroke();
}, 12*t);
setTimeout(function(){
	
		ctx.lineJoin = "round";
		ctx.moveTo(543.75, 380);

		ctx.lineTo(590, 380);
		ctx.lineTo(590, 432.5);
		ctx.lineTo(543.75, 432.5);

		ctx.closePath();
		ctx.stroke();
}, 13*t);
setTimeout(function(){

		ctx.moveTo(543.75, 447.5);

		ctx.lineTo(590, 447.5);
		ctx.lineTo(590, 500);
		ctx.lineTo(543.75, 500);

		ctx.closePath();
		ctx.stroke();
}, 14*t);
setTimeout(function(){


		ctx.moveTo(605.25, 380);

		ctx.lineTo(651.5, 380);
		ctx.lineTo(651.5, 432.5);
		ctx.lineTo(605.25, 432.5);

		ctx.closePath();
		ctx.stroke();
}, 15*t);
setTimeout(function(){

		ctx.moveTo(605.25, 447.5);

		ctx.lineTo(651.5, 447.5);
		ctx.lineTo(651.5, 500);
		ctx.lineTo(605.25, 500);

		ctx.closePath();
		ctx.stroke();
}, 16*t);
setTimeout(function(){
//


	ctx.moveTo(365, 660);
	ctx.lineTo(340, 800);
	ctx.stroke();
	ctx.closePath();
ctx.stroke();
}, 17*t);
setTimeout(function(){
	ctx.moveTo(530, 660);
	ctx.lineTo(555, 800);
	ctx.stroke();
	ctx.closePath();
	ctx.stroke();
}, 18*t);
setTimeout(function(){


ctx.beginPath();

ctx.lineJoin = "round";
ctx.moveTo(160, 340);

ctx.lineTo(447.5, 115);
ctx.lineTo(735, 340);
ctx.lineTo(760, 325);

ctx.lineTo(447.5, 75);
ctx.lineTo(135, 325);
ctx.closePath();
ctx.fillStyle = "white";
ctx.fill();
ctx.closePath();
ctx.stroke();
}, 19*t);
setTimeout(function(){


//3 schód
	ctx.beginPath();
	ctx.rect(377.5, 585, 140, 20);
	ctx.lineWidth = 5;

ctx.stroke();
ctx.closePath();
}, 20*t);
setTimeout(function(){
	
//2 schód
	ctx.beginPath();
	ctx.rect(362.5, 605, 170, 25);
	ctx.lineWidth = 5;

ctx.stroke();
ctx.closePath();
}, 21*t);
setTimeout(function(){

//1 schód
	ctx.beginPath();
	ctx.strokeStyle = "black";
	ctx.lineWidth = 10;
	ctx.strokeRect(347.5, 630, 200, 30);

	ctx.beginPath();
	ctx.fillStyle = "white";
	ctx.fillRect(347.5, 630, 200, 30);

ctx.stroke();
ctx.closePath();
}, 22*t);
}


setInterval(draw, 5600);

ctx.rect(407.5, 385, 80, 200);
ctx.lineWidth = 5;
ctx.stroke();*/
</script>
